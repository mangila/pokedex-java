fail_fast: true
repos:
  - repo: local
    hooks:
      - id: test_graphql
        name: Test Graphql Project
        entry: python pokedex/mvn.py 'test -pl shared,graphql -am' pokedex
        language: system
        verbose: true
        files: "^pokedex/graphql"
        stages:
          - pre-commit
      - id: test_scheduler
        name: Test Scheduler Project
        entry: python pokedex/mvn.py 'test -pl shared,scheduler -am' pokedex
        language: system
        verbose: true
        files: "^pokedex/scheduler"
        stages:
          - pre-commit