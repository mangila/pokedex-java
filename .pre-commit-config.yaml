fail_fast: true
repos:
  - repo: local
    hooks:
      - id: build_graphql
        name: Build Graphql Project
        entry: python build.py ./pokedex-graphql pokedex-graphql
        language: system
        verbose: true
        files: "^pokedex-graphql"
        stages:
          - pre-commit
      - id: build_scheduler
        name: Build Scheduler Project
        entry: python build.py ./pokedex-scheduler pokedex-scheduler
        language: system
        verbose: true
        files: "^pokedex-scheduler"
        stages:
          - pre-commit