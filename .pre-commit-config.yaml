fail_fast: true
repos:
  - repo: local
    hooks:
      - id: test_web
        name: Test Web Module
        entry: python run_sub.py ".\mvnw -pl shared,web -am clean package" "pokedex"
        language: system
        verbose: true
        files: "^pokedex/web/src"
        require_serial: true
        stages:
          - pre-commit
      - id: test_scheduler
        name: Test Scheduler Module
        entry: python run_sub.py ".\mvnw -pl shared,scheduler -am clean package" "pokedex"
        language: system
        verbose: true
        files: "^pokedex/scheduler/src"
        require_serial: true
        stages:
          - pre-commit
      - id: test_shared
        name: Test Shared Module
        entry: python run_sub.py ".\mvnw -pl shared -am -amd clean package" "pokedex"
        language: system
        verbose: true
        files: "^pokedex/shared/src"
        require_serial: true
        stages:
          - pre-commit
      - id: validate_infrastructure
        name: Terraform validate
        entry: python print.py
        language: system
        verbose: true
        files: "^infrastructure"
        require_serial: true
        stages:
          - pre-commit