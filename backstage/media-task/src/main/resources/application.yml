# Spring
spring:
  application:
    name: "media-task"
  main:
    web-application-type: none
    lazy-initialization: true
  threads:
    virtual:
      enabled: true
  grpc:
    client:
      channels:
        imageconverter-bouncer:
          max-inbound-metadata-size: 200000B
          address: "static://0.0.0.0:9050"
        mongodb-bouncer:
          address: "static://0.0.0.0:9020"
        redis-bouncer:
          address: "static://0.0.0.0:9010"