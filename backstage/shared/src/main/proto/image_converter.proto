syntax = "proto3";

import "google/protobuf/wrappers.proto";
import "google/protobuf/empty.proto";

option java_multiple_files = true;
option java_package = "com.github.mangila.pokedex.backstage.model.grpc.imageconverter";
option go_package = "shared/model";

message HelloWorld {
  string hello = 1;
}

// MongoDb GRPC Operations
service ConvertImage {
  // Insert one entry
  rpc Convert(HelloWorld) returns (google.protobuf.StringValue);
}